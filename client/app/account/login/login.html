<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">

  <div class="row" id="login">

    <div class="col-sm-12" id="login_heading">
      <h1><span><img src="../../../assets/images/blogerIcon.png"></span>Blog</h1>

     <!-- <p>Accounts are reset on server restart from <code>server/config/seed.js</code>. Default account is <code>test@test.com</code> / <code>test</code></p>
      <p>Admin account is <code>admin@admin.com</code> / <code>admin</code></p>-->
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <!--<label>Email</label>-->
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user"></span></span>
          <input type="email" name="email"  class="form-control" placeholder="Username" ng-model="user.email" required>
        </div>
        <br>
        <!--<label>Password</label>-->
        <div class="input-group">
          <span class="input-group-addon"><span class="glyphicon glyphicon-cog"></span></span>
          <input type="password" name="password" class="form-control" ng-model="user.password" placeholder="Password" required >
        </div>
        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div id="login_button">
          <span ng-if="submitted" id="proseguir">
            <i class="fa fa-spinner fa-pulse"></i>
          </span>
          <button class="btn btn-primary btn-lg btn-block" type="submit" ng-hide="submitted">
            Login
          </button>
          <br>
          <a class="btn btn-default btn-lg btn-register" href="/signup">
            Register
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
